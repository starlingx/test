apiVersion: v1
kind: Pod
metadata:
  name: disk-stress-app
  labels:
    app: disk-stress-app
spec:
  restartPolicy: OnFailure
  containers:
  - name: disk-stress-app
    image: alexeiled/stress-ng
    imagePullPolicy: IfNotPresent
    command: ["/stress-ng"]
    args: ["--disk", "2", "--metrics-brief", "--timeout", "10m", "-v", "--log-file", "/output/$(POD_NAME)-$(NODE_NAME).log", "--yaml", "/output/$(POD_NAME)-$(NODE_NAME).yaml" ]
    volumeMounts:
      - name: scratch-volume
        mountPath: /scratch
      - name: output-volume
        mountPath: /output
    resources:
      requests:
        cpu: "500m"
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "256Mi"
    env:
      - name: NODE_NAME
        valueFrom:
          fieldRef:
            fieldPath: spec.nodeName
      - name: POD_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.name
      - name: REQ_CPU
        valueFrom:
          resourceFieldRef:
            containerName: disk-stress-app
            resource: requests.cpu
      - name: REQ_MEM
        valueFrom:
          resourceFieldRef:
            containerName: disk-stress-app
            resource: requests.memory
      - name: LIM_CPU
        valueFrom:
          resourceFieldRef:
            containerName: disk-stress-app
            resource: limits.cpu
      - name: LIM_MEM
        valueFrom:
          resourceFieldRef:
            containerName: disk-stress-app
            resource: limits.memory
  volumes:
    - name: scratch-volume
      emptyDir:
        medium: Memory
        sizeLimit: 1Gi
    - name: output-volume
      hostPath:
        path: "/home/sysadmin/stress"