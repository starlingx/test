apiVersion: apps/v1
kind: Deployment
metadata:
  name: sriov-large
  annotations:
    k8s.v1.cni.cncf.io/networks: sriov-data0
  labels:
    app: sriov-large
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sriov-large
  template:
    metadata:
      labels:
        app: sriov-large
        restart-on-reboot: 'true'
    spec:
      containers:
      - name: sriov-large
        image: registry.local:9001/centos/tools:latest
        imagePullPolicy: IfNotPresent
        command: [ "/bin/bash", "-c", "--" ]
        args: [ "while true; do sleep 300000; done;" ]
        volumeMounts:
          - name: dummy
            mountPath: /etc/dummy
        resources:
          requests:
            cpu: 1
            memory: "1Gi"
            intel.com/pci_sriov_net_group0_data0: '1'
          limits:
            cpu: 1
            memory: "1Gi"
            intel.com/pci_sriov_net_group0_data0: '1'
      restartPolicy: Always
      imagePullSecrets:
      - name: regcred
      volumes:
        - name: dummy
          hostPath:
            path: "/home/sysadmin"
