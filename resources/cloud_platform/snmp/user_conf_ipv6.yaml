configmap:
  user_conf: |-
    createUser {{snmp_v3_username}} MD5 {{snmp_v3_auth_password}} DES
    rwuser {{snmp_v3_username}} priv
    rocommunity6 {{snmp_v2c_community}}  default    -V all
    trapsess -v 3 -u {{snmp_v3_username}} -a MD5 -A {{snmp_v3_auth_password}} -l authPriv -x DES -X {{snmp_v3_priv_password}} udp6:[{{trap_server_ipv6}}]:{{trap_server_port}}
    trap2sink udp6:[{{trap_server_ipv6}}]:{{trap_server_port}} {{snmp_v2c_community}}